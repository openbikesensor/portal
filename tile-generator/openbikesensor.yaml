tileset:
  name: OpenBikeSensor
  layers:
    - layers/obs_events/obs_events.yaml
    - layers/obs_roads/obs_roads.yaml
  version: 0.4.0
  id: openbikesensor
  description: >
    A tileset for OpenBikeSensor data -- https://openbikesensor.org.
  attribution: >
    <a href="https://www.openbikesensor.org/">&copy; OpenBikeSensor</a>
    <a href="https://www.openmaptiles.org/">&copy; OpenMapTiles</a>
    <a href="https://openstreetmap.org/copyright">&copy; OpenStreetMap contributors</a>
  center: [0, 0, 1]
  bounds: [-180,-90,180,90]
  maxzoom: 14
  minzoom: 0
  pixel_scale: 256
  languages:
    - de
    - en
  defaults:
    srs: +proj=merc +a=6378137 +b=6378137 +lat_ts=0.0 +lon_0=0.0 +x_0=0.0 +y_0=0.0 +k=1.0 +units=m +nadgrids=@null +wktext +no_defs +over
    datasource:
      srid: 900913
